<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏáºÌïë Î¶¨Ïä§Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.8;
            font-size: 14px;
        }

        .input-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #itemInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .list-section {
            padding: 10px 20px 20px;
            min-height: 300px;
        }

        .shopping-list {
            list-style: none;
        }

        .shopping-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .shopping-item:hover {
            background: #f0f0f0;
        }

        .shopping-item.checked {
            background: #e8f5e9;
        }

        .shopping-item.checked .item-text {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .checkbox:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .shopping-item.checked .checkbox {
            background: #4caf50;
            border-color: #4caf50;
        }

        .checkbox::after {
            content: '';
            width: 8px;
            height: 8px;
            background: transparent;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .shopping-item.checked .checkbox::after {
            content: '\2713';
            color: white;
            font-size: 14px;
            font-weight: bold;
            background: transparent;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #ff5252;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.2s;
        }

        .shopping-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            background: #ff1744;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-message span {
            font-size: 48px;
            display: block;
            margin-bottom: 10px;
        }

        .stats {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }

        .clear-completed {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
        }

        .clear-completed:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ÏáºÌïë Î¶¨Ïä§Ìä∏</h1>
            <p>Ïò§Îäò ÏÇ¥ Í≤ÉÎì§ÏùÑ Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî</p>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="itemInput" placeholder="ÏïÑÏù¥ÌÖúÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." autofocus>
                <button id="addBtn">Ï∂îÍ∞Ä</button>
            </div>
        </div>

        <div class="list-section">
            <ul class="shopping-list" id="shoppingList"></ul>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <span id="itemCount">0Í∞ú ÏïÑÏù¥ÌÖú</span>
            <button class="clear-completed" id="clearCompleted">ÏôÑÎ£å Ìï≠Î™© ÏÇ≠Ï†ú</button>
        </div>
    </div>

    <script>
        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞
        let items = JSON.parse(localStorage.getItem('shoppingList')) || [];

        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const shoppingList = document.getElementById('shoppingList');
        const stats = document.getElementById('stats');
        const itemCount = document.getElementById('itemCount');
        const clearCompleted = document.getElementById('clearCompleted');

        // ÏïÑÏù¥ÌÖú Î†åÎçîÎßÅ
        function renderItems() {
            if (items.length === 0) {
                shoppingList.innerHTML = `
                    <div class="empty-message">
                        <span>üõí</span>
                        <p>ÏáºÌïë Î¶¨Ïä§Ìä∏Í∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§</p>
                    </div>
                `;
                stats.style.display = 'none';
            } else {
                shoppingList.innerHTML = items.map((item, index) => `
                    <li class="shopping-item ${item.checked ? 'checked' : ''}" data-index="${index}">
                        <div class="checkbox" onclick="toggleItem(${index})"></div>
                        <span class="item-text">${escapeHtml(item.text)}</span>
                        <button class="delete-btn" onclick="deleteItem(${index})">√ó</button>
                    </li>
                `).join('');

                const total = items.length;
                const checked = items.filter(item => item.checked).length;
                itemCount.textContent = `${checked}/${total}Í∞ú ÏôÑÎ£å`;
                stats.style.display = 'flex';
            }
        }

        // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ï†ÄÏû•
        function saveItems() {
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }

        // ÏïÑÏù¥ÌÖú Ï∂îÍ∞Ä
        function addItem() {
            const text = itemInput.value.trim();
            if (text) {
                items.push({ text: text, checked: false });
                saveItems();
                renderItems();
                itemInput.value = '';
                itemInput.focus();
            }
        }

        // ÏïÑÏù¥ÌÖú Ï≤¥ÌÅ¨/Ìï¥Ï†ú
        function toggleItem(index) {
            items[index].checked = !items[index].checked;
            saveItems();
            renderItems();
        }

        // ÏïÑÏù¥ÌÖú ÏÇ≠Ï†ú
        function deleteItem(index) {
            items.splice(index, 1);
            saveItems();
            renderItems();
        }

        // ÏôÑÎ£å Ìï≠Î™© Î™®Îëê ÏÇ≠Ï†ú
        function clearCompletedItems() {
            items = items.filter(item => !item.checked);
            saveItems();
            renderItems();
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        addBtn.addEventListener('click', addItem);

        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        clearCompleted.addEventListener('click', clearCompletedItems);

        // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
        renderItems();
    </script>
</body>
</html>
